{% extends 'base1.html' %}
{% load static %}
{% block content %} 

  
  <div class="site-section bg-image overlay" style="background-image: url('{% static "assets/images/hero_1_no-text.jpg" %}');" id="donate-section">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-12 text-center">
          <h2 class="text-white mb-4">View Agents</h2>
                 
          <form method="POST">
            {% csrf_token %}
            
            <table class="table table-bordered table-sm">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Agent Name</th>
                    <th>Password</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>Address</th>
                    <th>Edit</th>
                     <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                {% for v in obj %}
                  <tr>
                    <td>{{v.id}}</td>
                    <td>{{v.name}}</td>
                    <td>{{v.password}}</td>
                    <td>{{v.email}}</td>
                    <td>{{v.phone}}</td>
                    <td>{{v.address}}</td>
                    <td><a href="../updateagent/{{v.id}}">Edit</a></td>
                    <td><a href="../deleteagent/{{v.id}}">Delete</a></td>
                    
                  </tr>
                {% endfor %}
                 </tbody>
              </table>
            

            </form>
        </div>
      </div>
    </div>
  </div>



{% endblock content %}
